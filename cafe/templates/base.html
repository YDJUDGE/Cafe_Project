{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Title {% endblock %}</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
</head>
<body>

    <div class="content">
        {% if message %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    {% block body %} {% endblock %}

    <footer>
        <p>&copy; 2025 Кафе. Все права защищены</p>

        <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    </footer>

</body>
</html>
