{% extends 'base.html' %}

{% block title %}
Удаление заказа
{% endblock %}

{% block body %}
<h1>Удаление заказа</h1>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{  message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post" onsubmit="return confirm('Вы уверены, что хотите удалить этот заказ?');">
    {% csrf_token %}
    <label for="order_id">ID заказа:</label>
    <input type="number" id="order_id" name="order_id" min="1" required>
    <button type="submit">Удалить</button>
</form>

<a href="{% url 'order_list' %}">Вернуться к списку</a>
{% endblock %}
