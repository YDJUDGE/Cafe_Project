{% extends 'base.html' %}

{% block title %}
Создание продукта
{% endblock %}

{% block body %}
<h1>Создать новый продукт</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <br>
    <a href="{% url 'list' %}">На главную</a>
</form>
{% endblock %}
